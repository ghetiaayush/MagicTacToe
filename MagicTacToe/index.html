<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Magic Tac Toe</title>
	<link rel="stylesheet" href="design.css">
	<link rel="icon" type="image/png" href="./mtt.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div class="container">
		<div class="divider"></div>
		<div class="divider"></div>
		<div class="divider"></div>
		<div class="divider"></div>
		<div class="win-slash"></div>
		<div class="game-board">
			<div class="icon-holder" x="0" y = "0" id="icon1">
				<img src="" alt="">
			</div>
			<div class="icon-holder" x="0" y = "1" id="icon2">
				<img src="" alt="">
			</div>
			<div class="icon-holder" x="0" y = "2" id="icon3">
				<img src="" alt="">
			</div>
			<div class="icon-holder" x="1" y = "0" id="icon4">
				<img src="" alt="">
			</div>
			<div class="icon-holder" x="1" y = "1" id="icon5">
				<img src="" alt="">
			</div>
			<div class="icon-holder" x="1" y = "2" id="icon6">
				<img src="" alt="">
			</div>
			<div class="icon-holder" x="2" y = "0" id="icon7">
				<img src="" alt="">
			</div>
			<div class="icon-holder" x="2" y = "1" id="icon8">
				<img src="" alt="">
			</div>
			<div class="icon-holder" x="2" y = "2" id="icon9">
				<img src="" alt="">
			</div>
		</div>
	</div>
	<div class="who-wins">
		<img src="" alt="">
		<div>Wins</div>
		<img src="refresh.png" onclick="window.location.reload();">
	</div>
	<script src="app.js"></script>
</body>
</html>
